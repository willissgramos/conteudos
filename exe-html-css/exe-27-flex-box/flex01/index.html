<!DOCTYPE html>
<html lang="pt-br">
<!-- Explicação Flexbox: 
    Flexbox = 'Forma da agua' = Vai depender do recipiente (conteiner)
Flexbox é um modelo de layout do CSS que facilita o alinhamento e a distribuição de espaço entre itens dentro de um contêiner, mesmo quando o tamanho dos itens é desconhecido ou dinâmico, ´é ideal para layouts em uma única dimensão (linha ou coluna).

É utilizado quando você precisa:
    Alinhar itens horizontal ou verticalmente (como centralizar conteúdo).
    Distribuir espaço entre elementos (como menus ou cartões).
    Fazer layouts responsivos em uma única dimensão (linha ou coluna).
    Reorganizar a ordem dos itens sem alterar o HTML.
    Trabalhar com tamanhos dinâmicos de elementos.
        Exemplo comum: centralizar um botão no centro da tela.

    

-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com Flexbox</title>

    <style>
        div.conteiner {

            background-color: lightsalmon;
            display: flex;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>

</head>

<body>

    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>

</body>

</html>

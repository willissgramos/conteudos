<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>

<body>
    <h1>Testando o uso de iframe</h1>
    <!--
    Parametros iframe :
    src                 colocar o caminho do site
    frameborder="0"     borda envolta do qudro
    height="500"        tamanho do quadro
    scrolling="auto"    barra de rolagem se o conteudo do quadro for extenso, a barra de rolagem fica apenas dentro do quadro do conteudo

    sandbox="sandbox"    bloqueia qualquer acesso que o site no iframe tente fazer
    referrerpolicy="no-referrer">    faz com que o conteudo do iframe nao colete nenhum tipo de dado do seu site 
    ambos são fundamentais para usar o iframe com mais segurança

    obs: a estilização do css para o ifram ira sobrepor ao da linha na tag
    -->
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="auto"></iframe>

        para aprende a programar
    </p>

    <p>
        O site do
        <iframe src="https://www.google.com.br" frameborder="0"> </iframe>
        também é muito legal, pena que não funciona dentro do iframe! Agunas sites nâo funcionam por iframes
    </p>




</body>

</html>

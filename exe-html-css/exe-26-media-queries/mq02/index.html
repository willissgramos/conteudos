<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas Media Features </title>
    <!-- Media Query = Media Type [Tipo de midia] + Media Features [características de midia]
    Para adicionar Features precisa colar entre parenteses  ex: 

    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    orientation: portrait é media features
    todas as suas media features devem ser entre parenteses independende da quantidade

    -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>

<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>

</html>

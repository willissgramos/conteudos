<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    }

    table {
    width: 400px;
    border-collapse: collapse;
    }

    td {
    border: 1px solid black;
    padding: 8px;
    }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
            <!--
            HIERARQUIA DE TABELAS (simples)
                TABLE = tabela
                    TABLE ROW (TR)= linha de tabela
                        TABLE HEADER (TH) = cabeçalho de tabela
                        TABLE DATA(TD) = dado de tabela
            -->
 <!--      
Explicação da hierarquia:

<table>: raiz da tabela.

<thead>: parte superior (cabeçalho), normalmente com <th>.

<tbody>: corpo da tabela (dados normais).

<tfoot>: rodapé (usado para totais ou observações).

<tr>: linha da tabela (usado dentro de thead, tbody ou tfoot).

<th>: célula de título (usada dentro de <tr> no <thead>).

<td>: célula de dados (usada dentro de <tr> no <tbody> ou <tfoot>).-->
           
            <table>
            <tr> <!-- Primeira linha -->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>

            <tr> <!-- Segunda linha-->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>

            <tr> <!-- Terceira linha-->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>

            <tr> <!-- Quarta linha-->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>

        
            </table>
           

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesclagem nas tabelas E Desafio </title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de Células</h1>
    <!--
- colspan: Mescla várias colunas em uma única célula. No exemplo, `colspan="2"` significa que a célula ocupa o espaço de 2 colunas.

- rowspan: Mescla várias linhas em uma única célula. No exemplo, `rowspan="3"` significa que a célula ocupa o espaço de 3 linhas. -->

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- colspan: Mescla 2 colunas em uma única célula -->
        </tr>

        <tr>
            <td rowspan="3">D</td> <!-- rowspan: Mescla 3 linhas em uma única célula -->
            <td>E</td>
            <td rowspan="2">F</td> <!-- rowspan: Mescla 2 linhas em uma única célula -->
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td colspan="2">M</td> <!-- colspan: Mescla 2 colunas em uma única célula -->
        </tr>
    </table>

    <h1>Tabelas do Desafio </h1>
    <h2>Desafio 1:</h2>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>

        </tr>

        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>

        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>

    </table>

    <h2>Desafio 2:</h2>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>

        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>


    </table>
</body>

</html>
